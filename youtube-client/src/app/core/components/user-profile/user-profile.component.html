<div class="auth-wrap">
  <span class="user-name">User name</span>
  <img class="user-icon" src="./../../../../assets/svg/user-avatar.svg" alt="user's avatar"
    [matMenuTriggerFor]="menu" />
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="admin">Admin</button>
  </mat-menu>
  <button *ngIf="authService.isLogin$ | async" (click)="exit()" [routerLink]="auth">exit</button>
  <button *ngIf="authService.isExit$ | async" [routerLink]="auth">enter</button>

</div>
